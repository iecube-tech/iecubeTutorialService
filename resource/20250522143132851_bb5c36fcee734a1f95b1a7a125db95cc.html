<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sdfsd - IECUBE Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .content-card {
            transition: all 0.3s ease;
        }
        
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .slide-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .slide-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .theme-toggle {
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <!-- 导航栏 -->
    <nav class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-md px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <span class="text-xl font-bold text-primary-600 dark:text-primary-400">sdfsd</span>
        </div>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="theme-toggle p-2 rounded-full bg-gray-100 dark:bg-gray-700">
                <i class="fa-solid fa-sun dark:hidden text-yellow-500"></i>
                <i class="fa-solid fa-moon hidden dark:block text-blue-300"></i>
            </button>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- 课程标题 -->
        <div class="slide-in mb-12 text-center">
            <h1 class="text-4xl font-bold text-primary-700 dark:text-primary-300 mb-2">sdfsd</h1>
            <div class="w-16 h-1 bg-primary-500 mx-auto"></div>
        </div>

        <!-- 内容区域 -->
        <div class="slide-in space-y-8">
            <!-- 内容卡片 -->
            <div class="content-card bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                <div class="prose dark:prose-invert max-w-none">
                    <p>sdfsd</p>
                </div>
            </div>

            <!-- 提示卡片 -->
            <div class="content-card bg-yellow-50 dark:bg-yellow-900/30 border border-yellow-200 dark:border-yellow-700 rounded-lg p-6">
                <div class="flex items-start">
                    <div class="flex-shrink-0 mt-1">
                        <i class="fa-solid fa-lightbulb text-yellow-500"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-lg font-medium text-yellow-800 dark:text-yellow-300">教学提示</h3>
                        <p class="mt-2 text-yellow-700 dark:text-yellow-400">
                            该内容可能需要补充更多的学习资料。您可以参考相关教材或在线资源进行深入学习。
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 延伸思考 -->
        <div class="slide-in mt-12 bg-gray-100 dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-bold text-primary-600 dark:text-primary-400 mb-4">思考与延伸</h2>
            <ul class="list-disc pl-5 space-y-2">
                <li>如何理解"sdfsd"的核心概念？</li>
                <li>这个概念在实际应用中有哪些体现？</li>
                <li>您能给出关于这个主题的更多例子吗？</li>
            </ul>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-100 dark:bg-gray-800 py-6 mt-12">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-600 dark:text-gray-400 text-sm">
                        © 2025 IECUBE Tutorial. 保留所有权利。
                    </p>
                </div>
                <div>
                    <p class="text-gray-500 dark:text-gray-500 text-xs text-center md:text-right max-w-md">
                        本内容为人工智能生成，观点为转述原作者，不代表本公司立场，仅供参考和批判
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 主题切换功能
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            // 检查用户偏好
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.theme = 'dark';
                } else {
                    localStorage.theme = 'light';
                }
            });
            
            // 滚动动画
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            const slideElements = document.querySelectorAll('.slide-in');
            slideElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
