<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aa课程知识点</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --accent-color: #8b5cf6;
            --text-color: #1f2937;
            --background-color: #ffffff;
            --card-background: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        
        .dark {
            --primary-color: #60a5fa;
            --secondary-color: #34d399;
            --accent-color: #a78bfa;
            --text-color: #f3f4f6;
            --background-color: #111827;
            --card-background: #1f2937;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px var(--shadow-color);
        }
        
        .btn {
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="fade-in mb-10">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                    aa课程知识点
                </h1>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block"></i>
                </button>
            </div>
            <div class="h-1 w-full bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"></div>
        </header>

        <main>
            <section class="mb-12 fade-in">
                <h2 class="section-title text-2xl md:text-3xl font-semibold mb-6">核心知识点</h2>
                <div class="card p-6 rounded-lg">
                    <p class="text-lg">b</p>
                </div>
            </section>

            <!-- 这里可以根据内容添加更多section，目前内容较少，所以只有一个section -->
        </main>

        <footer class="mt-16 pt-8 border-t border-gray-200 dark:border-gray-700 fade-in">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="font-medium">IECUBE Tutorial © 2025</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 max-w-md">
                        本内容为人工智能生成，观点为转述原作者，不代表本公司立场，仅供参考和批判
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // 页面加载时检查首选颜色模式
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户系统偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
            
            // 添加淡入效果
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(function(element, index) {
                setTimeout(function() {
                    element.style.opacity = '1';
                }, index * 100);
            });
            
            // 渲染数学公式
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        });
        
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
</html>
