<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zzzzzzzzzzzz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #6366f1;
            --accent-color: #8b5cf6;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --border-color: #e5e7eb;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .dark {
            --primary-color: #60a5fa;
            --secondary-color: #818cf8;
            --accent-color: #a78bfa;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --border-color: #374151;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.18);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 700;
        }

        .card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .section-title {
            position: relative;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 3rem;
            height: 0.25rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 0.125rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
        }
    </style>
</head>
<body>
    <header class="sticky top-0 z-50 bg-opacity-95 backdrop-blur-sm bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">zzzzzzzzzzzz</h1>
            <div class="flex items-center space-x-4">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
                    <i class="fas fa-moon text-indigo-300 hidden dark:block"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 mb-16">
        <div class="max-w-4xl mx-auto">
            <section class="mb-12 fade-in">
                <div class="card p-6 mb-8">
                    <h2 class="section-title text-xl md:text-2xl font-bold">课程内容</h2>
                    <p class="mb-4 text-gray-700 dark:text-gray-300">
                        zzzzzzzzzzzzz
                    </p>
                </div>
            </section>
            
            <!-- 这里可以根据需要添加更多内容区块 -->
            
            <section class="mb-12 fade-in opacity-0" style="animation-delay: 0.2s">
                <div class="card p-6">
                    <h2 class="section-title text-xl md:text-2xl font-bold">思考与延伸</h2>
                    <div class="space-y-4">
                        <p class="text-gray-700 dark:text-gray-300">
                            本课程内容需要进一步丰富。请添加详细的知识点和教学内容，以便生成更加完善的教学网页。
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-4 text-center">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center justify-center">
                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">© IECUBE Tutorial 2025</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                    本内容为人工智能生成，观点为转述原作者，不代表本公司立场，仅供参考和批判
                </p>
            </div>
        </div>
    </footer>

    <script>
        // 懒加载实现
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            
            fadeElements.forEach(element => {
                observer.observe(element);
            });
        });

        // 深色模式切换实现
        const themeToggle = document.getElementById('themeToggle');
        
        // 检查系统偏好
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        // 切换主题
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
        
        // 渲染数学公式
        document.addEventListener('DOMContentLoaded', function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ]
            });
        });
    </script>
</body>
</html>
